<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-900">

    <!-- Left Sidebar -->
    <div id="left-sidebar" class="w-[13%] bg-gray-800 border-r border-gray-600 flex flex-col items-center p-2 transition-all duration-500">
        <div class="h-full w-full flex flex-col items-start justify-center space-y-4">
            <!-- Sidebar items with icons and text -->
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="dashboard">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png" class="w-6 h-6 transition-all" alt="Dashboard">
                <span>Dashboard</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="companies">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/company.png" class="w-6 h-6 transition-all" alt="Companies">
                <span>Companies</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="contacts">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" class="w-6 h-6 transition-all" alt="Contacts">
                <span>Contacts</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="candidates">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/conference.png" class="w-6 h-6 transition-all" alt="Candidates">
                <span>Candidates</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="mailbox">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/mail.png" class="w-6 h-6 transition-all" alt="Mailbox">
                <span>Mailbox</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="jobs">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/briefcase.png" class="w-6 h-6 transition-all" alt="Jobs">
                <span>Jobs</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="tasks">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/task.png" class="w-6 h-6 transition-all" alt="Tasks & Managers">
                <span>Tasks & Managers</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="deals">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/handshake.png" class="w-6 h-6 transition-all" alt="Deals">
                <span>Deals</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="reports">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/statistics.png" class="w-6 h-6 transition-all" alt="Reports">
                <span>Reports</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105" data-id="placements">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/money.png" class="w-6 h-6 transition-all" alt="Placements & Billings">
                <span>Placements & Billings</span>
            </div>
            <div class="group flex items-center space-x-2 cursor-pointer text-white animate-bounce p-2 rounded-lg transition-all duration-300 hover:bg-gray-700 hover:scale-110" id="settings">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" class="w-6 h-6 transition-all" alt="Admin Settings">
                <span>Admin Settings</span>
            </div>
        </div>
    </div>

    <!-- Main Content and Navbar -->
    <div id="main-content" class="w-[87%] flex flex-col transition-all duration-500">
        <div id="navbar" class="h-[10%] bg-gray-800 border-b border-gray-600 flex justify-between items-center px-4 py-4 sticky top-0 transition-all duration-500">
            <input type="text" placeholder="Search by email, name, or LinkedIn URL" class="px-6 py-2 rounded-md bg-gray-700 text-white text-sm focus:outline-none">
            <div class="flex space-x-4">
                <button class="bg-blue-500 px-6 py-2 rounded-md text-white text-sm hover:bg-blue-600 transition-all duration-200">Book Demo</button>
                <button class="rounded-full bg-gray-700 text-white p-2 text-sm hover:bg-gray-600 transition-all duration-200">+</button>
                <button class="bg-blue-500 px-6 py-2 rounded-md text-white text-sm hover:bg-blue-600 transition-all duration-200">Upgrade Premium</button>
            </div>
            <div class="flex space-x-6">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" class="w-8 h-8 transition-all duration-200 hover:text-blue-500">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/notification.png" class="w-8 h-8 transition-all duration-200 hover:text-blue-500">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" class="w-8 h-8 transition-all duration-200 hover:text-blue-500">
            </div>
        </div>

        <!-- Dynamic Main Content Area -->
        <div id="dynamic-container" class="flex-1 bg-gray-100 p-4 rounded-lg shadow-lg transition-all duration-500">
            Main Content Area
        </div>

        <!-- Bottom Sticky Navbar -->
        <div id="bottom-nav" class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-600 flex justify-around items-center p-4 hidden transition-all duration-500">
            <div class="relative group cursor-pointer" onclick="loadCards('account_manager')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" class="w-8 h-8 hover:scale-110">
            </div>
            <div class="relative group cursor-pointer" onclick="loadCards('crm_process')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/process.png" class="w-8 h-8 hover:scale-110">
            </div>
            <div class="relative group cursor-pointer" onclick="loadCards('data_customization')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/database.png" class="w-8 h-8 hover:scale-110">
            </div>
            <div class="relative group cursor-pointer" onclick="loadCards('job_settings')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/briefcase.png" class="w-8 h-8 hover:scale-110">
            </div>
            <div class="relative group cursor-pointer" onclick="loadCards('apis')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/api-settings.png" class="w-8 h-8 hover:scale-110">
            </div>
        </div>
    </div>

    <script>
        const data = {
            account_manager: ["Users", "Accounts", "Planning and Billings", "Audit Log"],
            crm_process: [
                "Email Triggers", "Contact Stages", "Hiring Pipeline", "Pitch Candidate Pipeline",
                "Deals Pipeline", "Job Status", "Customize Invoice", "Fields Shared with Clients",
                "Call Type Customizations", "Note Type Customization", "Meeting Type",
                "Task Type Customization", "Resume Formatting Settings", "Sequences",
                "Executive Report Search Settings", "Workflow Automation and Integration",
                "Off-Limits Status"
            ],
            data_customization: ["Candidate Fields", "Contact Fields", "Company Fields", "Data Fields", "Job Fields", "Email Templates", "Opt-Out Settings", "Activity Settings"],
            job_settings: ["Public Job Page Settings", "Job Application Form Settings", "Profile Form Update Settings", "Talent Pool Page", "Job Advertising", "External Job Boards"],
            apis: ["Phone Calling and SMS Settings", "API"]
        };

        function loadCards(category) {
            let dynamicContainer = document.getElementById("dynamic-container");
            dynamicContainer.innerHTML = `
                <div class="flex w-full gap-4">
                    <!-- Column 1: Scrollable Cards -->
                    <div class="w-1/3 bg-gray-800 p-4 rounded-lg border border-gray-600 overflow-y-auto max-h-[500px]">
                        ${data[category].map(title => `
                            <div class="bg-gray-700 p-4 rounded-lg shadow-lg mb-4 transition-all duration-300 hover:scale-105">
                                <h3 class="text-white font-bold mb-2">${title}</h3>
                                <img src="./img.jpg" onError="this.onerror=null;this.src='fallback-image.jpg';" class="rounded-md mb-2">
                                <p class="text-gray-400 text-sm mb-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all" onclick="loadDetails('${title}')">View Details</button>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Column 2: Details -->
                    <div id="details-container" class="w-2/3 bg-gray-700 p-6 rounded-lg text-white border border-gray-600">
                        <h2 class="text-xl font-bold">Select an item to view details</h2>
                    </div>
                </div>
            `;
        }

        function loadDetails(title) {
            let detailsContainer = document.getElementById("details-container");
            detailsContainer.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${title} Details</h2>
                <div class="flex space-x-4 mb-4">
                    <input type="text" placeholder="Search..." class="p-2 rounded-md w-1/2 text-gray-800">
                    <input type="text" placeholder="Filter..." class="p-2 rounded-md w-1/2 text-gray-800">
                </div>
                <table class="w-full bg-gray-800 rounded-lg overflow-hidden">
                    <thead class="bg-gray-900">
                        <tr>
                            <th class="p-3 text-left">Column 1</th>
                            <th class="p-3 text-left">Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Array.from({ length: 10 }).map((_, i) => `
                            <tr class="border-b border-gray-600">
                                <td class="p-3">Row ${i + 1} - Data 1</td>
                                <td class="p-3">Row ${i + 1} - Data 2</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        document.getElementById("settings").addEventListener("click", function() {
            const bottomNav = document.getElementById("bottom-nav");
            bottomNav.classList.toggle("hidden");
            if (bottomNav.classList.contains("hidden")) {
                document.getElementById("dynamic-container").innerHTML = "Main Content Area";
            }
        });

        function resetContent() {
            document.getElementById("dynamic-container").innerHTML = `
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <h3 class="text-white font-bold mb-2">Admin Settings</h3>
                    <p class="text-gray-400 text-sm mb-3"> only admin settings functionality is added.</p>
                    <button onclick="resetContent()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-all">I understood</button>
                </div>
            `;
        }

        resetContent(); // Initialize main content with the "I understood" section
    </script>
</body>
</html>
